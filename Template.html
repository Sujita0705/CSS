<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face{
            font-family: new;
            src: url(Fonts/Mustache-xlp5.ttf);
        }
        @font-face{
            font-family: day;
            src: url(Fonts/Typo_Round_Bold_Italic_Demo.otf);
        }
        .A1{
            color: rgb(140, 255, 127);
            text-shadow: 10px 10px 10px rgb(142, 62, 62);
            letter-spacing: -7px;
            font-weight: 900;
            text-align: center;
            font-size: 100px;
            font-family: new;
            background-color: bisque;
        }
        .B1{
            color: rgb(140, 255, 127);
            text-shadow: 10px 10px 10px rgb(142, 62, 62);
            letter-spacing: -7px;
            font-weight: 900;
            text-align: center;
            font-size: 100px;
            font-family: day;
            background-color: rgb(214, 182, 182);
        }
        .PINK{
            color: palevioletred;
        }
        .royalblue{
            color: rgb(49, 72, 138);
        }
        .ORANGE{
            color: rgb(216, 154, 46);
        }
        .LIGHTBLUE{
            color: rgb(101, 214, 214);
        }
        .VIOLET{
            color: rgba(137, 43, 226, 0.541);
        }
        .TOMATO{
            color: rgb(239, 11, 11);
        }
        .space{
            margin-right: 60px;
        }
        .space1{
            margin-right: 60px;
        }
    </style>
</head>
<body>
   <h1 class="A1">
    <span class="space">
    H
    <span class="PINK">A</span>
    <span class="royalblue">P</span>
    <span class="ORANGE">P</span>
    <span class="LIGHTBLUE">Y</span>
    </span>
    <span class="space1">
    <span class="VIOLET">N</span>
    <span class="TOMATO">E</span>
    W
    </span>
    <span class="space1">
    <span class="PINK">Y</span>
    <span class="royalblue">E</span>
    <span class="ORANGE">A</span>
    <span class="LIGHTBLUE">R</span>
    </span>
   </h1> 
   <!-- Happy Birthday -->
   <h1 class="B1">
    <span class="space">
    H
    <span class="PINK">A</span>
    <span class="royalblue">P</span>
    <span class="ORANGE">P</span>
    <span class="LIGHTBLUE">Y</span>
    </span>
    <span class="space1">
    <span class="VIOLET">B</span>
    <span class="TOMATO">I</span>
    R
    <span class="PINK">T</span>
    <span class="royalblue">H</span>
    <span class="ORANGE">D</span>
    <span class="LIGHTBLUE">A</span>
    Y
    </span>
    </h1>
</body>
</html>
