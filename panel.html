<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
        margin: 0;
        box-sizing: border-box;
    }
    .fl{
        float: left;
    }
    .link a{
        color: white;
        text-decoration: none;
    }
    .link{
        padding: 2px 5px;
        background-color: rgb(32, 32, 34);
        margin: 40px;
        border: 2px;
        border-radius: 30%;
    }
    .card{
        width: 80%;
        height: 500px;
        background-color: rgb(255, 183, 0);
        margin: 10vh auto;
        position: relative;
        background-image: url(Image/n.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    .box-1{
        width: 73.5%;
        height: 100px;
        background-color: rgb(53, 90, 151);
        position: absolute;
        margin-left: 275px;
        margin-top: 450px;
        border: 2px solid rgb(42, 88, 129);
        
    }
    .box-2{
        width: 175px;
        height: 200px;
        background-color: rgb(174, 21, 129);
        position: absolute;
        margin-top: 400px;
        margin-left: 50px;
        border: 2px solid rgb(22, 24, 24);
        background-image: url(Image/1748965682937.jpeg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
</style>
</head>
<body>
    <div class="card">
        <div class="box-1">
            <div class="link fl"><a href="#">LINK</a></div>
            <div class="link fl"><a href="#">LINK</a></div>
            <div class="link fl"><a href="#">LINK</a></div>
            <div class="link fl"><a href="#">LINK</a></div>
            <div class="link fl"><a href="#">LINK</a></div>
            <div class="link fl"><a href="#">LINK</a></div>
            <div class="link fl"><a href="#">LINK</a></div>
        </div>
        <div class="box-2"></div>
    </div>
</body>
</html>
