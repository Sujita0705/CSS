<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .bg1{
            background-color: rgb(98, 90, 90);
        }
        .bg2{
            background-color: rgb(194, 191, 191);
        }
        .head{
            padding: 2.5% 6%;
        }
        .box{
            margin-top: 8vh;
            display: flex;
            justify-content: space-around;
            width: 100%;
            height: 81vh;
        }
        .col-1{
            display: flex;
            width: 65%;
        }
        .col-2{
            display: flex;
            flex-flow: row wrap;
            width: 27%;
        }
        .box1{
            padding: 2vh 5vh;
            list-style: none;
            text-decoration: none;
        }
        .box2{
            padding: 1vh 0.5vh;
            list-style: none;
            text-decoration: none;
        }
        .col-2 ul {
            display: flex;
            gap: 20px;

        }

        .col-2 ul li {
            list-style: none;
        }

        .col-2 ul li a {
            text-decoration: none;
            color: white;
            text-transform: uppercase;
            text-align: left;
            padding: 1vh 2vh;
        }
        .aside{
            width: 100%;
            height: 50vh;
        }
    </style>
</head>
<body>
    <div class="head bg1"></div>
    <div class="box">
        <div class="col-1 bg1">
            <!-- <div class="button">
                <ul>
                    <li class="box1 bg2"><a href="#">Link</a></li>
                    <li class="box1 bg1"><a href="#">Link</a></li>
                    <li class="box1 bg2"><a href="#">Link</a></li>
                    <li class="box2 bg2"><a href="#">Link</a></li>
                </ul>
            </div> -->
        </div>
        <div class="col-2 bg1">
            <ul>
                <li><a href="#">A</a></li>
                <li><a href="#">B</a></li>
                <li><a href="#">C</a></li>
            </ul>
            <div class="aside bg2"></div>
        </div>
    </div>
</body>
</html>
