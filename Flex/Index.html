<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .bg1{
            background-color: rgb(167, 36, 194);
        }
        .bg2{
            background-color: rgb(15, 235, 121);
        }
        .bg3{
            background-color: rgb(196, 59, 91);
        }
        .bg4{
            background-color: rgb(78, 154, 37);

            background-color: rgb(55, 157, 198);
        }
        .bg6{
            background-color: rgb(202, 90, 11);

        .wrapper{
            display: flex;
            justify-content: space-evenly;
        }
        .col-1{
            width: 65%;
            height: 80vh;
            display: flex;
            flex-flow: row wrap;
            justify-content: space-evenly;
            margin-top: 10vh;
        }
        .col-2{
            width: 23%;
            height: 80vh;
            display: flex;
            flex-flow: row wrap;
            justify-content: space-evenly;
            margin-top: 10vh;
        }
        .box1{
            height: 19vh;
            width: 16%;
        } 
        .box2{
            height: 19vh;
            width: 32.5%;
        }
        .box3{
            height: 19vh;
            width: 94.7%;
        }
        .box4{
            height: 19vh;
            width: 46%;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="col-1">
        <div class="box1 bg5"></div>
        <div class="box1 bg2"></div>
        <div class="box2 bg3"></div>
        <div class="box2 bg4"></div>
        <div class="box1 bg1"></div>
        <div class="box1 bg5"></div>
        <div class="box2 bg1"></div>
        <div class="box2 bg6"></div>
        <div class="box2 bg6"></div>
        <div class="box2 bg4"></div>
        <div class="box1 bg1"></div>
        <div class="box1 bg5"></div>
        <div class="box2 bg2"></div>
        <div class="box2 bg5"></div>
        <div class="box1 bg3"></div>
        <div class="box1 bg2"></div>
    </div>
    <div class="col-2">
        <div class="box3 bg1"></div>
        <div class="box4 bg5"></div>
        <div class="box4 bg6"></div>
        <div class="box3 bg4"></div>
        <div class="box4 bg6"></div>
        <div class="box4 bg3"></div>
    </div>
    </div>
</body>
</html>
