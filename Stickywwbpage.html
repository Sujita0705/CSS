<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }
        .head{
            height: 10vh;
            background-color: blue;
            position: sticky;
            top: 0;
        }
        .banner{
            height: 90vh;
            width: 100%;
            background-color: rgb(130, 179, 15);
        }
        .chat{
            height: 10vh;
            width: 10vh;
            border: 5px solid red;
            background-color: rgb(23, 150, 200);
            position: fixed;
            bottom: 10vh;
            right: 10%;
        }
        .mid{
            height: 60vh;
            border: 2px solid black;
            margin-top: 10px;
        }
        .footer{
            height: 8vh;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="chat"></div>
    <div class="banner"></div>
    <div class="head"></div>
    <div class="mid"></div>
    <div class="mid"></div>
    <div class="footer"></div>
</body>
</html>
