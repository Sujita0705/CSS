<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .bg1{
            background-color: blueviolet;
        }
        .bg2{
            background-color: yellowgreen;
        }
        .bg3{
            background-color: brown;
        }
        .bg4{
            background-color: rgb(215, 131, 29);
        }
        .fl{
            float: left;
        }
        .new{
            float: left;
            margin-left: 1%;
        }
        .fr{
            float: right;
        }
        .wrapper{
            width: 80%;
            height: 80vh;
            margin: 10vh auto;
        }
        .col-1{
            width: 49.25%;
            height: 100%;
        }
        .col-2{
            width: 100%;
            height: 24.65%;
            margin-bottom: 1%;
        }
        .col-4{
            width: 23.50%;
            height: 80vh;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="col-4 fl">
            <div class="col-2">
                <div class="col-1 bg1 fl"></div>
                <div class="col-1 bg2 fr"></div>
            </div>
            <div class="col-2">
                <div class="col-1 bg3 fl"></div>
                <div class="col-1 bg4 fr"></div>
            </div>
            <div class="col-2 bg3"></div>
            <div class="col-2 bg4"></div>
        </div>
        <div class="col-4 new">
            <div class="col-2 bg1"></div>
            <div class="col-2 bg3"></div>
            <div class="col-2 bg2"></div>
            <div class="col-2 bg4"></div>
        </div>
        <div class="col-4 new">
            <div class="col-2 bg1"></div>
            <div class="col-2 bg4"></div>
            <div class="col-2">
                <div class="col-1 bg1 fl"></div>
                <div class="col-1 bg2 fr"></div>
            </div>
            <div class="col-2">
                <div class="col-1 bg1 fl"></div>
                <div class="col-1 bg2 fr"></div>
            </div>
        </div>
        <div class="col-4 fr">
            <div class="col-2 bg4"></div>
            <div class="col-2">
                <div class="col-1 bg1 fl"></div>
                <div class="col-1 bg2 fr"></div>
            </div>
            <div class="col-2 bg2"></div>
            <div class="col-2">
                <div class="col-1 bg1 fl"></div>
                <div class="col-1 bg2 fr"></div>
            </div>
        </div>
    </div>
</body>
</html>
