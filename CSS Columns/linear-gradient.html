<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 2vh;
        }
        body{
            display: flex;
            justify-content: space-evenly;
            flex-flow: row wrap;
        }
        .card1
        {
            height: 50vh;
            width: 30vh;
            background-image: linear-gradient(blue,pink);
        }
        .card2
        {
            height: 50vh;
            width: 25vh;
            background-image: linear-gradient(to right, red,yellow);
        }
        .card3
        {
            height: 50vh;
            width: 25vh;
            background-image: linear-gradient(to bottom left,green,violet);
        }
        .card4
        {
            height: 50vh;
            width: 25vh;
            background-image: linear-gradient(180deg,red,orange);
        }
        .card5
        {
            height: 50vh;
            width: 25vh;
            background-image: linear-gradient(to right,rgba(255,99,71,0.50),rgba(255,215,0,0.50),rgba(65,105,225,0.80),rgba(0,128,128,0.70));
        }
        .card6
        {
            height: 50vh;
            width: 25vh;
            background-image: repeating-linear-gradient(red,rgb(0, 242, 255) 10%,pink 20%);
        }
    </style>
</head>
<body>
    <div class="card1"></div>
    <div class="card2"></div>
    <div class="card3"></div>
    <div class="card4"></div>
    <div class="card5"></div>
    <div class="card6"></div>
</body>
</html>
