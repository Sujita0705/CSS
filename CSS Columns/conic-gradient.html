<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 2vh;
        }
        body{
            display: flex;
            justify-content: space-evenly;
            flex-flow: row wrap;
        }
        .card1
        {
            height: 50vh;
            width: 30vh;
            background-image: conic-gradient(blue,pink,tomato,gold);
        }
        .card2
        {
            height: 50vh;
            width: 25vh;
            background-image: conic-gradient(red 45deg,yellow 90deg,green 120deg,royalblue 250deg);
        }
        .card3
        {
            height: 50vh;
            width: 25vh;
            background-image: conic-gradient(orange,green,violet,red);
        }
        .card4
        {
            height: 50vh;
            width: 25vh;
            background-image: conic-gradient(teal 180deg,red 90deg,orange 270deg,royalblue 90deg);
        }
        .card5
        {
            height: 50vh;
            width: 25vh;
            background-image: conic-gradient(from 90deg,rgba(255,99,71,0.50),rgba(255,215,0,0.50),rgba(65,105,225,0.80),rgba(0,128,128,0.70));
        }
        .card6
        {
            height: 50vh;
            width: 25vh;
            background-image: conic-gradient(at 60% 40%, red,rgb(0, 242, 255) 10%,pink 20%);
        }
    </style>
</head>
<body>
    <div class="card1"></div>
    <div class="card2"></div>
    <div class="card3"></div>
    <div class="card4"></div>
    <div class="card5"></div>
    <div class="card6"></div>
</body>
</html>
