<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: auto;
            height: 100px;
        }
        .red{
            background-color: red;
            width: 20%;
        }
        .blue{
            background-color: blue;
            width: 40%;
        }
        .green{
            background-color: green;
            width: 60%;
        }
        .violet{
            background-color: violet;
            width: 80%;
        }
        .gold{
            background-color:gold;
            width: 100%;
        }
        h1{
            text-align: center;
            vertical-align: middle;
            line-height: 100px;
            text-shadow: 10px 10px 10px black;
            color: azure;
        }
    </style>
</head>
<body>
    <div class="red"><h1>1</h1></div>
    <div class="blue"><h1>2</h1></div>
    <div class="green"><h1>3</h1></div>
    <div class="violet"><h1>4</h1></div>
    <div class="gold"><h1>5</h1></div>
</body>
</html>
