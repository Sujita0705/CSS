<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .fl{
            float: left;
        }
        .new{
            float: left;
            margin-left: 1%;
        }
        .fr{
            float: right;
        }
        .bg1{
            background-color: blueviolet;
        }
        .bg2{
            background-color: rgb(28, 78, 99);
        }
        .bg3{
            background-color: rgb(184, 135, 13);
        }
        .bg4{
            background-color: rgb(10, 157, 64);
        }
        .col-1{
            width: 49.75%;
            height: 80vh;
        }
        .col-2{
            width: 100%;
            height: 39.70vh;
            margin-bottom: 1vh;
        }
        .col-3{
            width: 49.50%;
            height: 39.70vh;
        }
        .col-4{
            width: 100%;
            height: 19.35vh;
            margin-bottom: 1vh;
        }
        .col-5{
            width: 100%;
            height: 19.35vh;
            margin-bottom: 1vh;
        }
        .col-6{
            width:30% ;
            height: 39.70vh;
            margin-right: 1vh; 
        }
        .col-7{
            width: 68.7%;
            height: 39.70vh;
        }
        .col-8{
            width: 100%;
            height:12.56vh ;
            margin-bottom: 1vh;
        }
        .col-9{
            width: 100%;
            height: 12.56vh;
            margin-bottom: 1vh;
        }
        .col-10{
            width: 100%;
            height: 26.12vh;
        }
        .col-11{
            width: 34%;
            height: 26.12vh;
            margin-right: 1vh;
        }
        .col-12{
            width: 64%;
            height: 26.12vh;
        }
        .col-13{
            width: 100%;
            height: 12.56vh ;
            margin-bottom: 1vh;
        }
        .col-14{
            width: 48.5%;
            height: 12.56vh;
        }
        .col-15{
            width: 24.25%;
            height: 19.35vh;
        }
        .wrapper{
            height: 80vh;
            width: 80%;
            margin: 10vh auto;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="col-1 fl">
            <div class="col-2">
                <div class="col-3 bg1 fl"></div>
                <div class="col-3 fr">
                    <div class="col-4 bg3"></div>
                    <div class="col-4 bg2"></div>
                </div>
            </div>
            <div class="col-2 bg4"></div>
        </div>
        <div class="col-1 fr">
            <div class="col-2">
                <div class="col-6 fl">
                    <div class="col-8 bg3"></div>
                    <div class="col-8 bg2"></div>
                    <div class="col-8 bg4"></div>
                </div>
                <div class="col-7 fr">
                    <div class="col-9 bg1"></div>
                    <div class="col-10">
                        <div class="col-11 bg4 fl"></div>
                        <div class="col-12 fr">
                            <div class="col-13">
                                <div class="col-14 bg2 fl"></div>
                                <div class="col-14 bg4 fr"></div>
                            </div>
                            <div class="col-13 bg3"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2 ">
                <div class="col-5 bg2"></div>
                <div class="col-5">
                    <div class="col-15 bg1 fl"></div>
                    <div class="col-15 bg2 new"></div>
                    <div class="col-15 bg3 new"></div>
                    <div class="col-15 bg4 fr"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
