<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }
        .card{
            height: 95vh;
            width: 80vh;
            background-color: white;
            margin: 2vh auto;
            position: relative;
            border: 2px solid rgb(235, 190, 190);
            background-image: url(https://c7.alamy.com/comp/WW2GXB/watercolor-floral-background-for-text-paper-cut-design-wedding-card-design-spring-wedding-invitation-pink-rose-green-leaf-floral-llustration-wate-WW2GXB.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        .card h1{
            color: rgb(175, 95, 95);
            text-align: center;
            padding-top: 4vh;
            font-size: 70px;
        }
        .card img{
            height: 35vh;
            width: 35vh;
          margin-left: 21vh;
          padding-left: 2vh;
          animation-iteration-count: infinite;
        }
        .bottom{
            height: 24vh;
            width: 60vh;
            position: absolute;
            bottom: 5vh;
            left: 13vh;
            background-color: antiquewhite;
            border: 2px solid rgb(170, 30, 8);
        }
        .bottom h2{
            color: brown;
            text-align: center;
            margin-top: 3vh;
        }
        .bottom p{
            color: brown;
            text-align: center;
            margin:2vh auto;
        }
        .bottom1{
            height: 22vh;
            width: 59vh;
            position: absolute;
            bottom: 3vh;
            left: 10vh;
            background-color: rgb(255, 235, 11);
            border-bottom: 20px solid rgb(216, 152, 152);
            border-left: 25px solid rgb(210, 121, 96); ;
        }
    </style>
</head>
<body>
    <div class="card"><h1 class="animate__animated animate__bounceIn animate__repeat-2">HAPPY BIRTHDAY</h1>
        <img class="animate__animated animate__fadeInUpBig animate__repeat-2" src="https://pngimg.com/uploads/cake/cake_PNG96875.png">
        <div class="bottom1"></div>
        <div class="bottom"><h2 class="animate__animated animate__zoomIn animate__repeat-2"">Happy Birthday!</h2>
            <p>"Wishing you a day filled with love, laughter,and all your favorite things. On your special day, I hope all your dreams come true. "</p><p style="font-size: 30px;">ðŸŽ‚</p></div>
        
    </div>
</body>
</html>
