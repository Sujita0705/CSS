<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }
        .card{
            height: 50vh;
            width: 50vh;
            position: relative;
            background-color: aqua;
            border: 2px solid blue;
            margin: 20vh auto;
        }
        .card-1{
            height: 50vh;
            width: 50vh;
            position: absolute;
            background-color: aqua;
            border: 2px solid blue;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="card"> <div class="card-1"></div></div>
</body>
</html>
