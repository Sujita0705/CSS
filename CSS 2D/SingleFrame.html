<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .circle{
            height: 300px;
            width: 300px;
            margin: 25vh auto;
            background-color: blue;
            border-radius: 50%;
            animation-name: color;
            animation-duration: 4s;
        }
        @keyframes color{
            from{
                background-color: blue;
            }
            to{
                background-color: brown;
            }
        }

    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
