<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 5vh auto;
        }
        .box{
            display: flex;
            flex-wrap: wrap;
        }
        .card1{
            background-color: bisque;
            height: 20vh;
            width: 30vh;
            margin-left: 2.5vh;
            border: 2px solid black;
        }
        .card2{
            background-color: rgb(226, 146, 48);
            height: 20vh;
            width: 30vh;
            margin-left: 2.5vh;
            border: 2px solid black;
        }
        .card3{
            background-color: rgb(242, 26, 217);
            height: 20vh;
            width: 30vh;
            margin-left: 2.5vh;
            border: 2px solid black;
        }
        .card4{
            background-color: rgb(26, 40, 239);
            height: 20vh;
            width: 30vh;
            margin-left: 2.5vh;
            border: 2px solid black;
        }
        .card5{
            background-color: rgb(168, 111, 78);
            height: 20vh;
            width: 30vh;
            margin-left: 2.5vh;
            border: 2px solid black;
        }
        @media(max-width:1080px){
            .card1,.card4{
                width: 100%;
            }
            .card2,.card3{
                width: 45%;
            }
            .card5{
                display: none;
            }
        }
        @media(max-width:750px){
            .card1,.card2,.card3{
                width: 100%;
            }
            .card4,.card5{
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="box">
    <div class="card1"></div>
    <div class="card2"></div>
    <div class="card3"></div>
    <div class="card4"></div>
    <div class="card5"></div>
    </div>
</body>
</html>
