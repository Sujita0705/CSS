<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
<style>
    *{
        margin: 0;
        box-sizing: border-box;
        /* border-radius: 50%; */
    }
    .card{
        width: 500px;
        height: 500px;
        background-color: rgb(255, 183, 0);
        margin: 15vh auto;
        position: relative;
    }
    .box-1{
        width: 100px;
        height: 100px;
        background-color: rgb(30, 0, 255);
        position: absolute;
        margin-left: 200px;
        margin-top: -50px;
        border: 10px solid white;
        
    }
    .box-2{
        width: 100px;
        height: 100px;
        background-color: rgb(174, 21, 129);
        position: absolute;
        margin-top: 450px;
        margin-left: 200px;
        border: 10px solid white;
    }
    .box-3{
        width: 100px;
        height: 100px;
        background-color: rgb(226, 34, 12);
        position: absolute;
        margin-top: 200px;
        margin-left: 450px;
        border: 10px solid white;
    }
    .box-4{
        width: 100px;
        height: 100px;
        background-color: rgb(11, 129, 29);
        position: absolute;
        margin-top: 200px;
        margin-left: -50px;
        border: 10px solid white;
    }
    .box-5{
        width: 100px;
        height: 100px;
        background-color: rgb(187, 216, 232);
        position: absolute;
        margin-top: 200px;
        margin-left: 200px;
        border: 10px solid white;
    }
</style>
</head>
<body>
    <div class="card">
        <div class="box-1 animate__animated animate__backInDown animate__repeat-2"></div>
        <div class="box-2 animate__animated animate__backInUp animate__repeat-2"></div>
        <div class="box-3 animate__animated  animate__backInRight animate__repeat-2"></div>
        <div class="box-4 animate__animated animate__backInLeft animate__repeat-2"></div>
        <div class="box-5 animate__animated animate__bounce animate__repeat-2"></div>
    </div>
</body>
</html>
