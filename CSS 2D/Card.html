<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .card{
            width: 300px;
            height: 300px;
            background-color: blueviolet;
            margin: 25vh auto;
            position: relative;
            perspective: 250px;
        }
        .child{
            width: 300px;
            height: 300px;
            background-color: rgb(43, 226, 150);
            position: absolute;
           transform-style: preserve-3d;
           transform: rotateX(50deg);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="child"></div>
    </div>
</body>
</html>
